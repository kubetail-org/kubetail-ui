name: test

on:
  push:
    branches:
      - '**'

jobs:
  test-and-build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
